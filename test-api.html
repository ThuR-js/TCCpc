<!DOCTYPE html>
<html>
<head>
    <title>Teste API</title>
</head>
<body>
    <h1>Teste da API de Usuário</h1>
    <button onclick="testUpdate()">Testar Atualização</button>
    <div id="result"></div>

    <script>
        async function testUpdate() {
            try {
                const response = await fetch('http://localhost:8080/api/v1/usuario/1', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nome: 'Teste Nome Atualizado'
                    })
                });
                
                const result = await response.text();
                document.getElementById('result').innerHTML = `
                    <p>Status: ${response.status}</p>
                    <p>Response: ${result}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p>Erro: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
